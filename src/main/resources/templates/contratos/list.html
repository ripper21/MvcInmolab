<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Contratos</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Contratos</h1>

        <div class="mb-3">
            <a th:href="@{/contratos/new}" class="btn btn-primary">Nuevo Contrato</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha Creaci√≥n</th>
                    <th>Fecha Entrada</th>
                    <th>Fecha Salida</th>
                    <th>Precio Neto</th>
                    <th>Tipo Contrato</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contrato : ${contratos}">
                    <td th:text="${contrato.idContrato}"></td>
                    <td th:text="${#dates.format(contrato.fechCreacion, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#dates.format(contrato.fechEntrada, 'dd-MM-yyyy')}"></td>
                    <td th:text="${#dates.format(contrato.fechSalida, 'dd-MM-yyyy')}"></td>
                    <td th:text="${contrato.precioNeto}"></td>
                    <td th:text="${contrato.tipoContrato.nombre}"></td>
                    <td>
                        <a th:href="@{/contratos/edit/{id}(id=${contrato.idContrato})}" class="btn btn-info">Editar</a>
                        <form th:action="@{/contratos/delete/{id}(id=${contrato.idContrato})}" method="post" style="display:inline">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
</body>

</html>
