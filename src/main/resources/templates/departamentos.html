<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Richard Alejandro Silva" />
    <link th:href="@{/logos/favicon16.png}" rel="shortcut icon" type="image/png">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet" />
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <title>Panel de Control - SB Admin</title>
</head>

<body class="sb-nav-fixed">
<!-- Barra de navegacion  -->
<div th:replace="fragments/navbar :: navbar"></div> 
        <div id="layoutSidenav_content">
 	<main>
    <h1>Lista de Departamentos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="departamento : ${departamentos}">
                <td th:text="${departamento.id}"></td>
                <td th:text="${departamento.nombre}"></td>
            </tr>
        </tbody>
    </table>
 	</main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Richard Silva 2024 </div>
                        <div>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#ModalPrivPoli">Privacy Policy</a>
                            &middot;
                            <a href="#" data-bs-toggle="modal" data-bs-target="#ModalTermCondi">Terms &amp;
                                Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js}"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/chart-area-demo.js}"></script>
    <script th:src="@{/js/chart-bar-demo.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>

</body>

</html>
