<html lang="es">
<head>
<meta charset="utf-8" />

<body>
<!-- Barra de navegacion  -->
<div th:replace="fragments/navbar :: navbar"></div>

    <h1>Lista de Propiedades</h1>
    <table>
        <tr>
            <th>Calle</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="propiedad : ${propiedades}">
            <td th:text="${propiedad.calle}">Calle</td>
            <td>
                <a th:href="@{/propiedades/editar/{id}(id=${propiedad.idPropiedad})}">Editar</a>
                <a th:href="@{/propiedades/eliminar/{id}(id=${propiedad.idPropiedad})}" th:onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/propiedades/nueva}">Agregar Nueva Propiedad</a>
</body>
</html>
